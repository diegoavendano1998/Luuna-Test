{% extends 'baseProducts.html' %}

{% block container %}
    <!-- -------------------------------- Start Content ----------------------------------------- -->
    <main class="dash-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card spur-card">
                        <div class="card-header">
                            <h3 style="font-family: sans-serif; font-size: xx-large; font-weight: bold;">Agregar Categor√≠a</h3>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('categories.create') }}" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <strong>{{ form.name.label }} </strong>
                                    {{ form.name(class="form-control") }}
                                </div>
                                <div class="form-group">
                                        <strong>{{ form.description.label }}</strong>
                                        {{ form.description(class="form-control") }}
                                </div>
                        
                        
                                <br>
                                <hr>
                                <input class="btn btn-dark text-light btn-block" type="submit" value="Actualizar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- -------------------------------- End  Content----------------------------------------- -->
{% endblock %}
