<header class="dash-toolbar">
    <a href="#!" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </a>
    <a href="#!" class="searchbox-toggle">
        <i class="fas fa-search"></i>
    </a>
    <form class="searchbox" action="#!">
        <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
    </form>
    <div class="tools">
        <a href="https://github.com/diegoavendano1998/Luuna-Test" target="_blank" class="tools-item">
            <i class="fab fa-github"></i>
        </a>
        <div class="dropdown tools-item">
            <a href="#!" class="tools-item" id="dropdownAlerts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bell"></i>
                {% if alerts|length > 0 %}
                    <i class="tools-item-count">!</i>
                {% endif %}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAlerts">
                {% for alert in alerts %}
                    <a class="dropdown-item" href="#">{{ alert.label }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="dropdown tools-item">
            <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </div>
</header>
